<div [formGroup]="handForm" *ngIf="player">
  <ion-row>
    <ion-col style="size: 25%">
      <ion-label>{{player.name}}</ion-label>
    </ion-col>
    <ion-col style="size: 10%">
      <ion-input type="number" formControlName="pontos" class="form-control" placeholder="Pontos" (ionChange)="setPontos(player, i)" id="pontos_{{i}}"></ion-input>
    </ion-col>
    <ion-col style="size: 30%">
      <ion-toggle [formGroup]="handForm" id="estourou_{{i}}" formControlName="estourou"></ion-toggle>
    </ion-col>
  </ion-row>
</div>
