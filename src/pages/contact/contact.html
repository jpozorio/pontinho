<ion-header>
  <ion-navbar>
    <ion-title>
      Resumo até aqui
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="size: 25%">
        <ion-label>Jogador</ion-label>
      </ion-col>
      <ion-col style="size: 10%">
        <ion-label>Pontos</ion-label>
      </ion-col>
      <ion-col style="size: 30%">
        <ion-label>Sai com</ion-label>
      </ion-col>
      <ion-col style="size: 30%">
        <ion-label>Entradas</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngFor="let player of game.playersAtGame; let i=index" class="panel panel-default">
    <div class="panel-heading">
      <ion-grid>
        <ion-row>
          <ion-col style="size: 25%">
            <ion-label>{{player.name}}</ion-label>
          </ion-col>
          <ion-col style="size: 10%">
            <ion-label>{{player.currentScore}}</ion-label>
          </ion-col>
          <ion-col style="size: 30%">
            <ion-label>{{99 - player.currentScore}}</ion-label>
          </ion-col>
          <ion-col style="size: 30%">
            <ion-label>{{player.reentries}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="margin-20">
    <button ion-button (click)="goToCadHand()">Próxima</button>
  </div>

</ion-content>
