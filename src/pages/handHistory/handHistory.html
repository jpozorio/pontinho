<ion-header >
  <ion-navbar color="primary"  >
    <ion-title>
      Histórico de mãos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="game.matches">
    <ion-grid>
      <ion-row  class="gridHeader">
        <ion-col class="linha" *ngFor="let player of game.allPlayers; let i=index"> <ion-label class="negrito">{{player.name}}</ion-label></ion-col>
      </ion-row>
      <ion-row *ngFor="let rodada of game.matches; let idxRodada=index">
        <ion-col class="linha" *ngFor="let player of game.allPlayers; let idxPlayer=index">
          {{rodada.getScoreOfPlayer(player)}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
